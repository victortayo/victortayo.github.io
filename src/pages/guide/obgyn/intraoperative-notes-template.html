<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intraoperative Notes Template - HO Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f7f9fc; }
        .primary-bg { background-color: #003049; }
        .primary-text { color: #003049; }
        .accent-text { color: #00a8e8; }
        .toc a { display: block; padding: 0.5rem 1rem; border-left: 2px solid transparent; }
        .toc a:hover { background-color: #eef2f7; border-left-color: #00a8e8; }
        .content-section { scroll-margin-top: 4rem; }

        @media (max-width: 768px) {
            main.container {
                padding-left: 0.5rem;
                padding-right: 0.5rem;
            }
            article .p-8 {
                padding: 1rem;
            }
            p {
                font-size: 0.875rem;
            }
        }
    </style>
    <link rel="stylesheet" href="../../../../styles/dark-mode.css">
</head>
<body class="flex flex-col min-h-screen">

    <!-- Header -->
    <header class="primary-bg text-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="../../../../index.html" class="text-2xl font-bold">HO Guide</a>
            <div class="hidden md:flex items-center space-x-6">
                <a href="../../../../index.html" class="hover:text-gray-300">Home</a>
                <a href="../../../guide/index.html" class="hover:text-gray-300">Guide</a>
                <a href="../../../kb/index.html" class="hover:text-gray-300">Stuff</a>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="dark-mode-toggle" class="hidden">
                    <label for="dark-mode-toggle" class="cursor-pointer text-white">
                        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    </label>
                </div>
            </div>
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <div id="mobile-menu" class="hidden md:hidden">
            <a href="../../../../index.html" class="block px-6 py-2 text-white hover:bg-gray-700">Home</a>
            <a href="../../../guide/index.html" class="block px-6 py-2 text-white hover:bg-gray-700">Guide</a>
            <a href="../../../kb/index.html" class="block px-6 py-2 text-white hover:bg-gray-700">Stuff</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-12">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Table of Contents -->
            <aside class="lg:w-1/4 lg:sticky top-24 self-start">
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-bold primary-text mb-4">Table of Contents</h3>
                    <nav class="toc">
                        
                    </nav>
                </div>
            </aside>

            <!-- Topic Content -->
            <article class="w-full lg:w-3/4">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <a href="../obgyn.html" class="text-sm accent-text hover:underline mb-4 inline-block">&larr; Back to OBGYN Guide</a>
                    <h1 class="text-4xl font-bold primary-text mb-2">Intraoperative Notes Template</h1>
                    <p class="text-gray-500 mb-2">Last updated: July 27, 2025</p>
                    <p class="text-gray-500 mb-8">Author(s): [Author Name(s)]</p>

                </div>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="primary-bg text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 House Officersâ€™ Guide.</p>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="fixed bottom-8 right-8 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-opacity duration-300" style="display: none;">
        &uarr; Top
    </button>

    <script src="../../../app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const backToTopButton = document.getElementById('back-to-top');

            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.style.display = 'block';
                } else {
                    backToTopButton.style.display = 'none';
                }
            });

            backToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
